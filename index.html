<!DOCTYPE html>
<html class="no-js" ng-app="AnimationApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="dist/affects.css" rel="stylesheet">
        <link href="http://cdn.jsdelivr.net/foundation/4.3.1/css/foundation.min.css" rel="stylesheet">
        <style>

        body {
            /* By default, Prevents modals from left/right causing scrollbars */
            overflow-x: hidden;

            /* prevents scroll bar on intro animation */
            overflow-y: scroll;
        }

        h4 {
            margin-top: 1em;
        }

        .reveal-modal {
            /* display the modals at all times */
            display: block!important;
            visibility: visible!important;
        }

        .affects-header {
            text-align: center;

        }

        .affects-header > h1 {
            margin-bottom: 0em;
        }

        .affects-header > h1 > div {
            margin-bottom: 0em;
            display: inline-block;
        }

        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js" type="text/javascript"></script>
        <script src="angular-animate.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>   
    </head>
    <body ng-controller="AnimationController">
        <a href="https://github.com/hall5714/angular-affects"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>

        <div class="row">

            <div class="animate-bounce-down affects-header" ng-if="animateIntro">
                <h1 style="color: #9ACD32">
                    <div class="animate-rotate-down-left" ng-if="!animateIntroComplete">angular effects</div>
                    <div class="animate-scale-up-fade" ng-if="animateTitleComplete">affects.sass</div>
                </h1>
                <h6 class="subheader" ng-if="animateIntro">
                    A <a href="http://sass-lang.com">sassy</a> animation library for <a href="http://angularjs.org">AngularJS</a></h6>
                <h6 class="subheader">
                    Inspired by <a href="http://daneden.me/animate/">Animate.css</a>
                </h6>
                <hr>
            </div>

            <div class="small-12 large-12 small-centered large-centered columns animate-bounce-up" ng-if="animateIntro">
                <h4>Fading Animations (Enter/Leave)</h4>

                <span ng-repeat="anim in animationsFade">
                    <button class="button small" ng-click="anim.open=true" style="margin-bottom: 5px">{{anim.name}}</button>
                </span>

                <h4>Bouncing Animations (Enter/Leave)</h4>
                 <span ng-repeat="anim in animationsBounce">
                    <button class="button small" ng-click="anim.open=true" style="margin-bottom: 5px">{{anim.name}}</button>
                </span>

                <h4>Rotating Animations (Enter/Leave)</h4>
                 <span ng-repeat="anim in animationsRotate">
                    <button class="button small" ng-click="anim.open=true" style="margin-bottom: 5px">{{anim.name}}</button>
                </span>

                <!-- As of Angular 1.2rc1, dynamic animation definitions are not supported. -->
                <div class="reveal-modal animate-fade" ng-if="isActive('fade')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-scale-fade-up" ng-if="isActive('scale-fade-up')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-scale-fade-down" ng-if="isActive('scale-fade-down')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-fade-right" ng-if="isActive('fade-right')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-fade-left" ng-if="isActive('fade-left')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-fade-up" ng-if="isActive('fade-up')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-fade-down" ng-if="isActive('fade-down')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-bounce-up" ng-if="isActive('bounce-up')" style=""><div inter-modal></div></div>
                <div class="reveal-modal animate-bounce-down" ng-if="isActive('bounce-down')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-bounce-right" ng-if="isActive('bounce-right')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-bounce-left" ng-if="isActive('bounce-left')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-bounce-right" ng-if="isActive('bounce-right')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-rotate" ng-if="isActive('rotate')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-rotate-down-left" ng-if="isActive('rotate-down-left')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-rotate-down-right" ng-if="isActive('rotate-down-right')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-rotate-up-left" ng-if="isActive('rotate-up-left')" ><div inter-modal></div></div>
                <div class="reveal-modal animate-rotate-up-right" ng-if="isActive('rotate-up-right')" ><div inter-modal></div></div>
            </div>
        </div>

    </body>
</html>
